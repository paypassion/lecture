<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for of</h1>
    <ol>
        <li>배열을 전체 순환 할 때 사용</li>
        <li>순환된 값을 판단하는 것은 배열의 인덱스 번호이다.</li>
        <li>순환된 값을 받아오는 변수에 저장된 것은 인덱스 번호에 해당되는 그 값이다</li>
    </ol>
    <h1>for in</h1>
    <ol>
        <li>객체를 전체 순환 할 때 사용</li>
        <li>순환된 값을 판단하는 것은 객체의 키 이름이다</li>
        <li>순환된 값을 가져오려면 객체[순환변수명]의 형태로 사용해야 한다.</li>
    </ol>
    <ul id="domList">

    </ul>
    <ol id="notNulls">

    </ol>
    <script>
        const ulTag = document.getElementById("domList")
        const olTag = document.getElementById("notNulls")
        let liTag = "";
        let liTagNN = "";
        const notNulls = []
        for (const key in document) {
                liTag += `<li>${key} : ${document[key]}</li>`;
                if (document[key] != null) {
                    notNulls.push(key)
                }
            }
        ulTag.innerHTML = liTag;         
        
        for (const i of notNulls) {
            liTagNN += `<li>keyName : ${i}</li>`
        }
        console.log(notNulls);
        olTag.innerHTML = liTagNN;  
        console.log(liTagNN);

    </script>
</body>
</html>
