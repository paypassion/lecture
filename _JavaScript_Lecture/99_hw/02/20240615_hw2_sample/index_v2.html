    let txt = "";
    document.getElementById("printList").addEventListener("click", function () {      
      document.getElementById("productList").innerHTML = "";
      for (nut of productList) {
        txt += `
        <li class="row">
          <div class="thumbnail">
            <img src="resources/images/${nut["image"]}.jpg" alt="${nut["title"]}">
          </div>
          <div class="information">
            <h3 class="title">${nut["title"]}</h3>
            최저 <span class="price">${nut["price"]}</span>원
            <span class="delivery-fee">${nut["deliverFee"]}</span>
            <p class="stores">
              판매처 <span class="count">${nut["stores"]}</span>
            </p>
          </div>
        </li>`;
      }      
      document.getElementById("productList").innerHTML = txt;
      txt = "";
    });
    document.getElementById("resetList").addEventListener("click", function () {
      document.getElementById("productList").innerHTML = "";
    });
  </script>
